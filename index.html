<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alloy</title>

  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/jquery.js"></script>

<body>
  <h1>Adjust the Brightness</h1>
  <main>
    <button type="submit" id="button-up">+</button>
    <input id="slider" type="range" min="0" max="100" step="1" value="50" data-orientation="vertical">
    <button type="submit" id="button-down">-</button>
  </main>
  <button type="submit" id="button-done">Next</button>
</body>
